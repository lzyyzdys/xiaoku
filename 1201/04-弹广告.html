<script type="text/javascript">
		plusTime();
		
		function plusTime(){
			let span = document.querySelector("span");
			let zhi = span.innerHTML;
			zhi = zhi -1;
			span.innerHTML = zhi
			
			if(zhi > 0){
				setTimeout(plusTime,1000)
			}else{
				//该出惊喜了
				let img = document.querySelector("img");
				img.style.display="block";
			}
		}
		
		
</script>
